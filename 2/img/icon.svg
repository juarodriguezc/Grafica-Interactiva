<svg width="128" height="128" viewBox="-64 -64 128 128" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <!-- avatar state glow -->
        <filter id="glow" filterUnits="userSpaceOnUse" x="-50%" y="-50%" width="100%" height="100%">
            <feFlood result="flood" flood-color="#A1C1E6" flood-opacity="1"></feFlood>
            <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in"></feComposite>
            <feMorphology in="mask" result="dilated" operator="dilate" radius="2"></feMorphology>
            <feGaussianBlur in="dilated" result="blurred" stdDeviation="5"></feGaussianBlur>
            <feMerge>
                <feMergeNode in="blurred"></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
        </filter>
    </defs>
    <!-- left eye -->
    <path fill="#FFFFFF" filter="url(#glow)" d="
        M  -7.605 42.235
        C -10.984 42.869 -14.574 49.204 -21.120 48.359
        C -27.666 47.414 -33.791 36.744 -35.691 37.800
        C -37.592 38.856 -27.244 32.943 -21.542 34.210
        C -15.840 35.477 -10.561 43.291  -7.605 42.235
        Z
    "/>
    <!-- right eye -->
    <path fill="#FFFFFF" filter="url(#glow)" d="
        M   7.605 42.235
        C  10.984 42.869  14.574 49.204  21.120 48.359
        C  27.666 47.414  33.791 36.744  35.691 37.800
        C  37.592 38.856  27.244 32.943  21.542 34.210
        C  15.840 35.477  10.561 43.291   7.605 42.235
        Z
    "/>
    <!-- arrow tattoo -->
    <path fill="#FFFFFF" filter="url(#glow)" d="
        M  -9.717 -48.359
        C -11.989 -42.988 -13.630 -33.252 -14.602 -23.212
        C -15.723 -11.631 -15.955   0.353 -15.244   6.510
        C -21.504   7.083 -28.436   6.013 -35.481   5.017
        C -28.968  13.963  -9.789  32.715   0.000  39.278
        C   9.789  32.715  28.968  13.963  35.481   5.017
        C  28.436   6.013  21.504   7.083  15.244   6.510
        C  15.955   0.353  15.723 -11.631  14.602 -23.212
        C  13.630 -33.252  11.989 -42.988   9.717 -48.359
        Q   0.000 -50.359  -9.717 -48.359
        Z
    "/>
</svg>
